<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <form class="form" id="form">
        <div class="header">
            <p class="title">Formulário de Cadastro</p>
        </div>

        <label>
            <input class="input" name="img_foto" type="file" />
            <span>Foto (Opcional)</span>
        </label>

        <label class="input-control">
            <input class="input" id="nome" name="nm_usuario" type="text" required />
            <span>Nome</span>
            <small id="errorName"></small>
        </label>

        <label class="input-control">
            <input class="input" id="sobrenome" name="nm_sobrenome" type="text" required />
            <span>Sobrenome</span>
            <small id="errorLastName"></small>
        </label>

        <label class="input-control">
            <input class="input" id="email" name="nm_email" type="email" required />
            <span>Email</span>
            <small id="errorEmail"></small>
        </label>

        <label>
            <input class="input" id="login" name="nm_login" type="text" required />
            <span>Login</span>
        </label>

        <label class="input-control">
            <input class="input" id="numero" name="nr_fone" type="number" required />
            <span>Número</span>
        </label>

        <label class="input-control">
            <input class="input" id="senha" name="nm_senha" type="password" required />
            <span>Senha</span>
            <small id="error"></small>
        </label>

        <label class="input-control">
            <input class="input" id="senhaConfirma" type="password" required />
            <span>Confirme sua senha</span>
            <small id="errorConfirm"></small>
        </label>

        <input type="submit" class="enviar" id="btnSubmit" value="Entrar" disabled />
    </form>

    <div class="teste"></div>

    <script src="script.js"></script>
</body>

</html>
