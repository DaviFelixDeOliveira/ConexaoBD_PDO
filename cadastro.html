<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulário de Cadastro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones (opcional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header text-center bg-primary text-white">
                        <h4>Formulário de Cadastro</h4>
                    </div>
                    <div class="card-body">
                        <form id="form" enctype="multipart/form-data">

                            <!-- Foto -->
                            <div class="mb-3">
                                <label for="foto" class="form-label">Foto (Opcional)</label>
                                <input class="form-control" type="file" name="img_foto" id="foto">
                            </div>

                            <!-- Nome e Sobrenome -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nome" class="form-label">Nome</label>
                                    <input class="form-control" type="text" name="nm_usuario" id="nome" required>
                                    <small id="errorName" class="text-danger"></small>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="sobrenome" class="form-label">Sobrenome</label>
                                    <input class="form-control" type="text" name="nm_sobrenome" id="sobrenome" required>
                                    <small id="errorLastName" class="text-danger"></small>
                                </div>
                            </div>

                            <!-- Email e Login -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input class="form-control" type="email" name="nm_email" id="email" required>
                                    <small id="errorEmail" class="text-danger"></small>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="login" class="form-label">Login</label>
                                    <input class="form-control" type="text" name="nm_login" id="login" required>
                                </div>
                            </div>

                            <!-- Telefone e Senha -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="numero" class="form-label">Telefone</label>
                                    <input class="form-control" type="number" name="nr_fone" id="numero" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="senha" class="form-label">Senha</label>
                                    <input class="form-control" type="password" name="nm_senha" id="senha" required>
                                    <small id="error" class="text-danger"></small>
                                </div>
                            </div>

                            <!-- Confirmação de senha -->
                            <div class="mb-3">
                                <label for="senhaConfirma" class="form-label">Confirme sua senha</label>
                                <input class="form-control" type="password" id="senhaConfirma" required>
                                <small id="errorConfirm" class="text-danger"></small>
                            </div>

                            <!-- Botão de Enviar -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="btnSubmit" disabled>Entrar</button>
                            </div>

                            <!-- Link para login -->
                            <p class="mt-3 text-center">
                                Possui uma conta? <a href="index.html">Entre</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
