<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Formulário de Cadastro</h1>
        </div>

        <form action="" method="post" id="form">
            <div class="form-input">
                <label for="username">Nome de Usuário:</label>
                <input placeholder="Digite seu nome de usuário..."  type="text" id="username" > 
                <i class="fas fa-exclamation-circle" ></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>mensagem de erro</small>
            </div>

            <div class="form-input">
                <label for="username">Senha:</label>
                <input placeholder="Digite sua senha... "  type="password" id="password" > 
                <i class="fas fa-exclamation-circle" ></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>mensagem de erro</small>
            </div>
            <div class="form-input">
                <label for="username">Confirmação de Senha:</label>
                <input placeholder="Confirme sua senha... "  type="password" id="passwordConfirm" > 
                <i class="fas fa-exclamation-circle" ></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>mensagem de erro</small>
            </div>
            <div class="form-input">
                <label for="username">Login:<label>
                <input placeholder="Digite seu login..."  type="text" id="login'" > 
                <i class="fas fa-exclamation-circle" ></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>mensagem de erro</small>
            </div>
            <div class="form-input"> <label for="username">Número:</label>
                <input placeholder="Digite seu número..."  type="number" id="numero" > 
                <i class="fas fa-exclamation-circle" ></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>mensagem de erro</small></div>
        
        </form>
    </div>
    
</body>
</html>
