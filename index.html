<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulário de Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (opcional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-header text-center bg-primary text-white">
                        <h4>Formulário de Login</h4>
                    </div>
                    <div class="card-body">
                        <form id="form">

                            <!-- Nome -->
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input class="form-control" type="text" id="nome" name="nm_usuario" required>
                                <small id="errorName" class="text-danger"></small>
                            </div>

                            <!-- Sobrenome -->
                            <div class="mb-3">
                                <label for="sobrenome" class="form-label">Sobrenome</label>
                                <input class="form-control" type="text" id="sobrenome" name="nm_sobrenome" required>
                                <small id="errorLastName" class="text-danger"></small>
                            </div>

                            <!-- Senha -->
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input class="form-control" type="password" id="senha" name="nm_senha" required>
                                <small id="error" class="text-danger"></small>
                            </div>

                            <!-- Botão de Entrar -->
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary" id="btnSubmit">Entrar</button>
                            </div>

                            <!-- Link para cadastro -->
                            <p class="text-center mb-0">
                                Não possui uma conta? <a href="cadastro.html">Cadastre-se</a>
                            </p>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scriptLogin.js"></script>
</body>

</html>
<!DOCTYPE html>
