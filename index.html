<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="styleLogin.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <form class="form" id="form">
        <div class="header">
            <p class="title">Formulário de Login</p>
        </div>

       

        <label class="input-control">
            <input class="input" id="nome" name="nm_usuario" type="text" required />
            <span>Nome</span>
            <small id="errorName"></small>
        </label>  

        <label class="input-control">
            <input class="input" id="sobrenome" name="nm_sobrenome" type="text" required />
            <span>Sobrenome</span>
            <small id="errorName"></small>
        </label>  

        <label class="input-control">
            <input class="input" id="senha" name="nm_senha" type="password" required />
            <span>Senha</span>
            <small id="error"></small>
        </label>


        <input type="submit" class="enviar" id="btnSubmit" value="Entrar"  />
        <p class="signin">Não possui uma conta? <a href="cadastro.html">Cadastre-se</a> </p>
    </form>

    <script src="scriptLogin.js"></script>
   

</body>

</html>
