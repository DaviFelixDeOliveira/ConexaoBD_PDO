<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício04</title>
    <link rel="stylesheet" href="style04.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body> 
    
    <div class="divpai">
        <div class="cabecalho" >
            <h2>Formulário de Inscrição</h2>
        </div>
        
        <form id="form" class="form">
            <div class="form-control " >
                <label for="username">Nome de Usuário:</label>
                <input placeholder="Digite seu nome de usuário..."  type="text" id="username" > 
                <i class="fas fa-exclamation-circle" ></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>mensagem de erro</small>
            </div>   
            <div class="form-control " >
                <label for="sobrenome">Sobrenome:</label>
                <input placeholder="Digite seu sobrenome:" type="text" id="sobrenome" > 
                <i class="fas fa-exclamation-circle " ></i>
                <i class="fa-solid fa-circle-check i"></i>
                <small>mensagem de erro</small>
            </div>
            
            
            
            
            <div class="form-control " >
                <label for="endereco">Endereço:</label>
                <input placeholder="Digite seu Endereço:" type="text" id="endereco" > 
                <i class="fas fa-exclamation-circle" ></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>mensagem de erro</small>
            </div>
            
            
            <div class="form-control " >
                <label for="cidade">Cidade:</label>
                <input placeholder="Digite sua Cidade:" type="text" id="cidade" > 
                <i class="fas fa-exclamation-circle" ></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>mensagem de erro</small>
            </div>
            
            
            <div class="form-control " >
                <label for="email">E-mail:</label>
                <input placeholder="Digite seu e-mail..." type="email" id="email" > 
                <i class="fas fa-exclamation-circle" ></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>mensagem de erro</small>
            </div>
            
            
            <div class="form-control " >
                <label for="senha">Senha:</label>
                <input placeholder="Digite sua Senha:" type="password" id="senha" > 
                <i class="fas fa-exclamation-circle" ></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>mensagem de erro</small>
            </div>
            
            
            <div class="form-control " >
                <label for="senhaconfirmada">Confirmação da Senha:</label>
                <input placeholder="Digite sua Senha Novamente:" type="password" id="senhaconfirmada" > 
                <i class="fas fa-exclamation-circle" ></i>
                <i class=" fa-solid fa-circle-check"></i>
                <small>mensagem de erro</small>
            </div>
            <button type="submit"> Enviar</button>
        </form>
    </div>
    
    
    <script src="https://kit.fontawesome.com/fe31542f8a.js" crossorigin="anonymous" "></script>
    <script src="script04.js"></script>
</body>
</html>
